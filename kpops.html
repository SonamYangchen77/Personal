<!DOCTYPE html>
<html lang="en">

    <div>

    <div class="back-to-index">

  <div class="folder-container">
    <div class="folder" id="folder1">
      <div class="folder-header" onclick="toggleFolder('folder1')">
        <img src="btslogo.jpeg" class="folder-logo">
        <h2>BTS</h2>
      </div>
      <div class="folder-content" id="folder1-content">
        <div class="images" id="folder1-images">
          <!-- Preloaded images will be displayed here -->
          <img src="bts1.jpeg">
          <img src="bts2.jpeg" >
        </div>
        <button onclick="addImage('folder1')">Add Image</button>
      </div>
    </div>
